<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

{% seo %}
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="{{ '/assets/js/respond.js' | relative_url }}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <style>
        #nav-container {
            display: flex;
            align-items: flex-start; /* Align items at the top */
        }

        #nav-title {
            flex: 1; /* Allow the text to take up available space */
            text-align: left; /* Align text to the left */
            margin-right: 20px; /* Add space between text and image */
        }

        #nav-image {
            flex: 0 0 15%; /* Take up 15% of the container's width */
        }

        #nav-image img {
            width: 100%; /* Ensure the image takes up 100% of the container */
            height: auto; /* Maintain the aspect ratio */
        }
    </style>
    {% include head-custom.html %}
  </head>
  <body>
      <div id="header">
        <nav>
          <ul>
              <li class="downloads"><a href="{{ site.baseurl }}QuickReference/Videos" class="btn">Video Guide</a></li>
              <li class="downloads"><a href="{{ site.baseurl }}QuickReference/All" class="btn">Quick Reference Guide</a></li>
              <li class="downloads"><a href="{{ site.baseurl }}" class="btn">Home</a></li>
          </ul>
        </nav>
      </div><!-- end header -->

    <div class="wrapper">

      <section>
        <div id="nav-container">
            <div id="nav-title">
                <h1>{{ site.title | default: site.github.repository_name }}</h1>
                <p>{{ site.description | default: site.github.project_tagline }}</p>
                <hr>
            </div>
            <div id="nav-image">
                <img src="{{ site.baseurl }}/Images/Manchester_Met_Spades.png" alt="Image">
            </div>
        </div>
        {{ content }}
      </section>

    </div>
  </body>
</html>
